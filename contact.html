<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav">
        <button class = "nav-buttons">Home</button>
        <button class = "nav-buttons">Product</button>
        <button class = "nav-buttons">Sale</button>
        <button class = "nav-buttons">About</button>
        <button class = "nav-buttons">Contact</button>
        <button class = "nav-buttons">Blog</button>
        <button class = "nav-buttons">Cart</button>
        <button class = "nav-buttons">Login</button>
        
    </nav>

    <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

    <button type="submit">Send</button>
    </form>
    </section>

</body>
</html>
