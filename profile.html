<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile & Registration</title>
</head>
<body>
    <div class="nav">
        <button class="nav_buttons">Home</button>
        <button class="nav_buttons">Product</button>
        <button class="nav_buttons">Sale</button>
        <button class="nav_buttons">About</button>
        <button class="nav_buttons">Contact</button>
        <button class="nav_buttons">Blog</button>
        <button class="nav_buttons">Cart</button>
        <button class="nav_buttons">Login</button>
    </div>

    <div class="main" id = "main_profile">
        <div class="profile">
            <div class="profile_header">
                <h2>User Profile</h2>
            </div>
            <div class="profile_content">
                <div class="profile_icon">
                    <img src="img/user.png" alt="Profile Icon" class="profile_image">
                </div>
                <div class="profile_info">
                    <div class="profile_name">Piriyev Erkhan</div>
                    <div class="profile_email">erkhanpiriyev@gmail.com</div>
                </div>
            </div>
        </div>

        <div class="registration">
            <div class="registration_header">
                <h2>Registration</h2>
            </div>
            <form class="registration_form">
                <div class="form_group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form_group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                </div>
                <div class="form_group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm your password">
                </div>
                <button type="submit" class="register_btn">Register Now</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="team_info">
            Team: AmandaLindaRose | Members: Shahnaz.K | Kyrmyzy.Z | Saltanat.B | Erkhan.P
        </div>
    </div>
</body>
</html>
